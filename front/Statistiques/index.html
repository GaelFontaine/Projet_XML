            </div>

        </div>
        <link href="chartist.css" rel="stylesheet" type="text/css">
        <script src='chartist.js'></script>

        <script>
            new Chartist.Bar('.ct-chart', {
                labels: ["Paris", "Saclay", "Nancy", "Grenoble", "Sophia", "Lilles", "Rennes", "Bordeaux"],
                series: [20, 2, 14, 16, 8, 9, 5, 23]
            }, {
                height: '300px',
                distributeSeries: true
            });
        </script>

        <div class="content-item">
            <div class="content ct-chart2">
                <h1>Number of team by Domain</h1>
            </div>

        </div>
        <link href="chartist.css" rel="stylesheet" type="text/css">
        <script src='chartist.js'></script>

        <script>
            // label externe
            var data = {
                // récupérer depuis bd
                labels: ['Biologie', 'Informatique', 'Zizi'],
                series: [20, 15, 40]
            };

            var options = {
                labelInterpolationFnc: function(value) {
                    return value[0]
                }
            };

            var responsiveOptions = [
                ['screen and (min-width: 640px)', {
                    chartPadding: 30,
                    labelOffset: 100,
                    labelDirection: 'explode',
                    labelInterpolationFnc: function(value) {
                        return value;
                    }
                }],
                ['screen and (min-width: 1024px)', {
                    labelOffset: 80,
                    chartPadding: 20
                }]
            ];
            new Chartist.Pie('.ct-chart2', data, options, responsiveOptions);
        </script>
